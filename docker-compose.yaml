version: '3.4'
services:
  coordinator:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      DREMIO_HOME: /opt/dremio
    ports:
      - "9047:9047"
      - "31010:31010"
      - "45678:45678"
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    volumes:
      - ./persistence/data:/opt/dremio/data
  executor:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
      - CONTAINER_ROLE=executor
    environment:
      DREMIO_HOME: /opt/dremio
    depends_on:
      - zoo1
      - zoo2
      - zoo3
      - coordinator
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181
  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181